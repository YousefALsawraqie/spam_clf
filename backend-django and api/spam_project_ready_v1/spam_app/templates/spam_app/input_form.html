<!-- index.html content -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector - Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Spam Email Detector</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="messages" class="form-label">Enter your messages (one per line):</label>
                        <textarea class="form-control" id="messages" name="messages" rows="6" placeholder="Write your messages here ....."></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Classify</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
